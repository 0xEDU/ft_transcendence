{% load static i18n %}
<link rel="stylesheet" href="{% static 'css/components/user.css' %}" />

<div id="userDiv" class="d-flex">
	<div id="userInfoContainer" class="d-flex flex-column">
		{% if user_image %}
		<div id="userImageDiv" class="d-flex justify-content-center align-items-center">
			<img id="userImage" width=221 height=221 src="{{ user_image }}">
			<div id="userInfoDiv" class="d-flex flex-column justify-content-center text-white ms-5">
				<p id="userLogin">{{ user_login }}</p>
				<p id="userDisplayName">{{ user_display_name }}</p>
				<div id="userStatsDiv" class="d-flex mt-3">
					<p id="userStats"> 🙌 {{ user_helps }}  </p>
					<p id="userStats"> 📍 {{ user_ball_distance }}  </p>
					<p id="userStats"> 🕰️ {{ user_time_played }}  </p>
					<p id="userStats"> 👯 {{ user_number_of_friends }}  </p>
				</div>
			</div>
		</div>
		<div id="achievementsAndFriends">
			<div id="achievements">
				<p id="userAchievementsText">ACHIEVEMENTS</p>
				<!-- First row of images -->
				<div class="d-flex justify-content-between">
					<img id="victories" width=80 height=80 src="{% static 'achievements/victory-white.png' %}" alt="Achievement 1">
					<img id="victories" width=80 height=80 src="{% static 'achievements/hours-white.png' %}" alt="Achievement 2">
					<img id="victories" width=80 height=80 src="{% static 'achievements/friends-white.png' %}" alt="Achievement 3">
				</div>
		
				<!-- Second row of images -->
				<div class="d-flex justify-content-between mt-3">
					<img id="victories" width=80 height=80 src="{% static 'achievements/distance-white.png' %}" alt="Achievement 4">
					<img id="victories" width=80 height=80 src="{% static 'achievements/co-op-white.png' %}" alt="Achievement 5">
					<img id="victories" width=80 height=80 src="{% static 'achievements/classic-white.png' %}" alt="Achievement 6">
				</div>
			</div>
			<div id="friends">
				<p id="friendsText">MATES ALONG THE WAY</p>
			</div>
		</div>
		{% endif %}
	</div>
</div>
