{% load i18n %}

<div class="modal fade" id="profilePictureEditionModal" tabindex="-1" role="dialog" aria-labelledby="profilePictureEditionModalLabel" aria-hidden="true" data-bs-theme="dark">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Heading -->
        <h2 class="text-center mb-5">{% translate "CHANGE PROFILE PICTURE" %}</h2>

        <!-- Current Profile Picture -->
        <div class="container mb-5 ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div  id="currentProfilePicture" class="roundedSquareImage centered-div" style="background-image: url('{{ user_image }}');"></div>
                </div>
            </div>
        </div>

        <!-- Form -->
        {% include "soninha/partials/profile-picture-edition-form.html" %}
      </div>

    </div>
  </div>
</div>
