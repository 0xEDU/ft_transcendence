{% load static i18n %}

<div class="friendsPage-container">
	<div class="d-flex justify-content-between friendsPage-title">
		<div class="col-6">
			<h2><span>{{ user_display_name }}'s friends</span></h2>
		</div>
		<div class="d-flex flex-column">
			<form id="userSearchForm" class="input-group friendsPage-inputGroup">
				<input type="text" id="searchField" class="form-control friendsPage-formControl"
					placeholder="search for someone" aria-label="Search for someone">
				<button class="btn btn-outline-secondary friendsPage-btnOutlineSecondary" type="submit"><i
						class="fa fa-search"></i></button>
			</form>
			<div id="resultsContainer"></div>
		</div>
	</div>
	<div class="overflow-y-scroll overflowList">
		<div id="friendsList">
			<!-- Friend cards will be dynamically inserted here -->
		</div>
	</div>
</div>

<!-- Add Friend Modal (ensure this is included in the same HTML file) -->
<div class="modal fade" id="addFriendModal" tabindex="-1" aria-labelledby="addFriendModalLabel" aria-hidden="true" data-bs-theme="dark">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addFriendModalLabel">Add Friend</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body text-white pt-0">
				<p>Do you want to add <span id="modalUserName"></span> as a friend?</p>
			</div>
			<div class="d-flex flex-column">
				<div class="modal-footer">
					<button type="button" class="btn btn-light" id="addFriendButton">Add as Friend</button>
				</div>
				<div class="d-flex flex-row-reverse"> 
					<div id="errorMessage"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="module" src="{% static 'js/friends.js' %}" defer></script>
