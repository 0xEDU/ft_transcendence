<div class="modal fade" id="singleMatchModal" tabindex="-1" aria-labelledby="singleMatchModalLabel" aria-hidden="true" data-bs-theme="dark">
  <div class="modal-dialog modal-xl">
    <div id="modalContent" class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-white pt-0">
        <h1 class="ms-3 mb-5 w-100 text-center">SINGLE MATCH</h1>
        <div class="d-flex justify-content-evenly">
          <div class="d-flex flex-column align-items-center">
            <h3 id="settingName">GAME MODE</h3>
            <div class="d-flex flex-column align-items-start">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gameModeDefault" id="coopRadio" checked />
                <label class="form-check-label" for="coopRadio">CO-OP</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gameModeDefault" id="classicRadio" />
                <label class="form-check-label" for="classicRadio">CLASSIC</label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <h3 id="settingName">PLAYER</h3>
            <div class="d-flex flex-column align-items-start">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="playerDefault" id="twoPlayersRadio" checked />
                <label class="form-check-label" for="twoPlayersRadio">TWO</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="playerDefault" id="fourPlayersRadio" />
                <label class="form-check-label" for="fourPlayersRadio">FOUR</label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <h3 id="settingName">MAP</h3>
            <div class="d-flex flex-column align-items-start">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mapDefault" id="map1Radio" checked />
                <label class="form-check-label" for="map1Radio">MAP 1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="mapDefault" id="map2Radio" />
                <label class="form-check-label" for="map2Radio">MAP 2</label>
              </div>
            </div>
          </div>
        </div>
        <div id="playButtonDiv" class="d-flex w-100 justify-content-center">
          {% include 'lobby/components/play-button.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
