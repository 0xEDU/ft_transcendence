{% load i18n %}

<div class="modal fade" id="singleMatchModal" tabindex="-1" aria-labelledby="singleMatchModalLabel" aria-hidden="true" data-bs-theme="dark">
  <div class="modal-dialog modal-xl">
    <div id="smModalContent" class="modal-content">
      <div class="modal-header border-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="singleMatchForm" action="/pong/form" method="POST">
        {% csrf_token %}
        <div class="modal-body text-white pt-0">
          <h1 class="ms-3 mb-5 w-100 text-center">{% translate "SINGLE MATCH" %}</h1>
          <div class="d-flex justify-content-evenly">
            <div class="d-flex flex-column align-items-center">
              <h3 class="settingName">{% translate "GAME MODE" %}</h3>
              <div class="d-flex flex-column align-items-start">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gameModeDefault" id="coopRadio" value="coop" checked />
                  <label class="form-check-label" for="coopRadio">{% translate "CO-OP" %}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gameModeDefault" id="classicRadio" value="classic" />
                  <label class="form-check-label" for="classicRadio">{% translate "CLASSIC" %}</label>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <h3 class="settingName">{% translate "PLAYER" %}</h3>
              <div class="d-flex flex-column align-items-start">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="playerDefault" id="twoPlayersRadio" value="2" checked />
                  <label class="form-check-label" for="twoPlayersRadio">{% translate "TWO" %}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="playerDefault" id="smFourPlayersRadio" value="4" />
                  <label class="form-check-label" for="smFourPlayersRadio">{% translate "FOUR" %}</label>
                </div>
              </div>
            </div>
            <div class="d-flex flex-column align-items-center">
              <h3 class="settingName">{% translate "MAP" %}</h3>
              <div class="d-flex flex-column align-items-start">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mapDefault" id="smMap1Radio" value="map1" checked />
                  <label class="form-check-label" for="smMap1Radio">{% translate "MAP 1" %}</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="mapDefault" id="smMap2Radio" value="map2" />
                  <label class="form-check-label" for="smMap2Radio">{% translate "MAP 2" %}</label>
                </div>
              </div>
            </div>
          </div>
          <div id="playerInputDiv" class="container-fluid my-5">
            <div class="row row-cols-2">
              <div class="col">
                <input type="text" class="form-control" id="firstPlayer" placeholder={{user_login}} disabled/>
                <input type="hidden" name="player1Name" value={{user_login}}>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="secondPlayer" name="player2Name" placeholder="Player 2"/>
              </div>
            </div>
            <div id="player3And4Div" class="row row-cols-2 visually-hidden mt-3">
              <div class="col">
                <input type="text" class="form-control" id="thirdPlayer" name="player3Name" placeholder="Player 3"/>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="fourthPlayer" name="player4Name" placeholder="Player 4"/>
              </div>
            </div>
          </div>
          <button type="submit" id="smPlayButtonDiv" class="btn d-flex flex-column w-100 align-items-center">
            {% with play_button_id="smPlayButtonSvg" red_circle_id="smRedCircle" filter_id="smFilter" %}
              {% include 'lobby/components/play-button.html' %}
            {% endwith %}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
