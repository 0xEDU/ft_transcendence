{% load static %}
<link rel="stylesheet" href="{% static 'css/components/stats.css' %}">

<div id="matchesHistoryDiv" class="text-white d-flex">
    <div id="historyDiv" class="">
        <div id="coopHistoryDiv">
            <table>
                <tbody>
                    {% for cell_row in cell_rows %}
                    <tr>
                        {% for cell in cell_row %}
                            <td id="coopSquare" style={{ cell.color }}></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div id="versusHistoryDiv">
            double dale
        </div>
    </div>
    <div id="matchesDiv">
        triple dale
    </div>
</div>
