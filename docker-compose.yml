version: '3'
services:
  ganache-transcendence:
    image: trufflesuite/ganache:latest
    container_name: ganache-transcendence
    restart: always
    ports:
        - '8545:8545'
    networks:
      - ft_transcendence

  contract-deployer-transcendence:
    image: contract-deployer:latest
    container_name: contract-deployer-transcendence
    networks:
      - ft_transcendence
    build: 
      context: ./truffle
    depends_on:
      - ganache-transcendence
    volumes:
      - ./truffle/tournament/build/contracts:/tournament/build/contracts

  postgres-transcendence:
    image: postgres:16-alpine
    container_name: postgres-transcendence
    env_file: .env  
    restart: always
    ports:
        - '${POSTGRES_PORT}:5432'
    networks:
      - ft_transcendence
    volumes:
      - postgres-vol:/var/lib/postgresql

  django-transcendence:
    image: django
    container_name: django-transcendence
    command: python manage.py runserver_plus --cert-file cert.pem --key-file key.pem 0.0.0.0:8000
    build: ./
    ports:
      - '8000:8000'
    restart: always
    networks:
      - ft_transcendence
    depends_on:
      - postgres-transcendence
    volumes:
      - django-vol:/ft_transcendence/media

networks:
  ft_transcendence:
    driver: bridge
    name: ft_transcendence

volumes:
  django-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/goinfre/ft_transcendence/django'
  ganache-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/goinfre/ft_transcendence/ganache'
  postgres-vol:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '~/goinfre/ft_transcendence/postgres'
